    text-decoration: none;

    border-radius: 6px;

    display: inline-block;
    transition: transform 0.2s ease-in-out;
    margin-left: 8px;
  }

  .glass-emoji:hover {
    transform: scale(1.05);
  }

  .social-button {
    display: inline-block;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    transition: transform 0.2s ease-in-out;
  }
  .social-button img {
    width: 60px;
    height: 60px;
    border-radius: 12px;

  .social-button:hover {
    transform: scale(1.1);
  }

    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40%;

  footer {
    font-size: 0.75em;
    color: #777;

  }

  /* iOS6 and below - override styles for system native buttons */
  body.ios6 a.pink-button,
  body.ios6 span.glass-emoji,
  body.ios6 a.social-button {
    all: unset; /* reset styles */
    display: inline-block;
    padding: 6px 12px;
    border: 1px solid #999;
    border-radius: 4px;
    background: #e6e6e6;
    color: black;
    font-weight: normal;
    cursor: pointer;
    text-decoration: none;
    transition: none;
    margin: 0 5px;
  }
  body.ios6 a.pink-button:hover,
  body.ios6 span.glass-emoji:hover,
  body.ios6 a.social-button:hover {
    background: #d4d4d4;
    transform: none;

</style>
<script>

  (function() {

    const match = ua.match(/OS (\\d+)_/i) || ua.match(/OS (\\d+) /i);
    if (match && parseInt(match[1], 10) <= 6) {
      document.body.classList.add('ios6');
      console.log('iOS 6 or lower detected');
    }
  })();
</script>
